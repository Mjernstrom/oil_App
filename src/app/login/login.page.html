<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Login Page</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>

<ion-app>
  <ion-content padding class="loginpage">
      <br>
      <img src="assets/TTSlogo.png" style="width:200px ;height:142px;">
      <br><br>
      
        <div class="login">
          <ion-item id="emailLabel" lines="none">
            <ion-label color="light">Username</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-input id="username" [(ngModel)]="username" type="text" placeholder="Enter Here"></ion-input>
          </ion-item>
          <ion-item id="passwordLabel" lines="none">
            <ion-label color="light">Password</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-input id="password" type="password" [(ngModel)]="password" placeholder="Enter Here"></ion-input>
          </ion-item>
        </div>
          <ion-button id="logInButton" type="submit" expand="block" shape="round" size="large" (click)="login()">Log in
          </ion-button>
      
      <br>
      <div style="text-align: center;margin: auto;">
        <ion-button id="signUp" (click)="createAccount()">Sign Up</ion-button>
        <ion-button id="forgotPass" (click)="goToReset()">Forgot Password?</ion-button>
      </div>
      <a href="http://www.thrutubingsystems.com/">Visit our website</a>
